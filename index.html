<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <a class="logo__link" href="/">
              <img
                class="logo__image"
                src="./img/horizontal-logo.svg"
                alt="logo: Best Tour Plan"
              />
            </a>
          </div>

          <form class="search" action="#">
            <input
              class="search__input"
              type="text"
              placeholder="Search Location"
            />

            <button class="button search__button">
              <img
                class="search__image"
                src="./img/search.svg"
                alt="magnifying glass"
              />
            </button>
          </form>

          <div class="user">
            <a class="user__link" href="#">
              <img
                class="user__avatar"
                src="./img/avatar.jpg"
                alt="photo user"
              />
              <span class="user__name">Nathan</span>
            </a>
          </div>
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">All Deals</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Hotels</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Activities</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Hotel Day Packages</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Restaurants</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Events</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Rodrigues</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
