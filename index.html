<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,600&family=Nunito:wght@400;600;800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <a class="logo__link" href="/">
              <img
                class="logo__image"
                src="./img/horizontal-logo.svg"
                alt="logo: Best Tour Plan"
              />
            </a>
          </div>

          <form class="search header__search" action="#">
            <input
              class="search__input search__input_size_s"
              type="text"
              placeholder="Search Location"
            />

            <button class="button search__button">
              <img
                class="search__image"
                src="./img/search.svg"
                alt="magnifying glass"
              />
            </button>
          </form>

          <div class="user">
            <a class="user__link" href="#">
              <img
                class="user__avatar"
                src="./img/avatar.jpg"
                alt="photo user"
              />

              <span class="user__name">Nathan</span>
            </a>
          </div>

          <button class="burger-menu">
            <span class="burger-menu__btn"></span>
            <span class="burger-menu__btn"></span>
            <span class="burger-menu__btn"></span>
          </button>
        </div>
      </div>

      <nav class="nav">
        <div class="container">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">All Deals</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Hotels</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Activities</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Hotel Day Packages</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Restaurants</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Events</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Rodrigues</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb__list">
          <li class="breadcrumb__item">
            <a class="breadcrumb__link" href="#">Home</a>
          </li>

          <li class="breadcrumb__item">
            <a class="breadcrumb__link" href="#">Flash Offers</a>
          </li>

          <li class="breadcrumb__item">Grand Hilton Hotel</li>
        </ul>
      </div>
    </nav>

    <section class="hotel">
      <div class="container">
        <div class="hotel-wrapper">
          <div class="hotel-info">
            <div class="hotel-info__text">
              <div class="hotel-info__stars">
                <img class="hotel-info__star" src="./img/star.svg" alt="star" />
                <img class="hotel-info__star" src="./img/star.svg" alt="star" />
                <img class="hotel-info__star" src="./img/star.svg" alt="star" />
                <img class="hotel-info__star" src="./img/star.svg" alt="star" />
                <img class="hotel-info__star" src="./img/star.svg" alt="star" />
              </div>

              <h1 class="hotel-info__name">Grand Hilton Hotel</h1>

              <span class="hotel-info__offer">Flash Offer</span>

              <p class="hotel-info__description">
                Half-Board/ All Inclusive + Complimentary Activities + Child
                Stays Free
              </p>
            </div>

            <div class="hotel-info__raiting">
              <span class="hotel-info__rattings">User Rattings</span>
              <span class="hotel-info__counter"
                >4.5/<span class="hotel-info__max-counter">5</span></span
              >
            </div>
          </div>
          <!-- /.hotel-info -->
        </div>
        <!-- /.wrapper -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
  </body>
</html>
